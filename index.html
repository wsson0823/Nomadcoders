<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>

    <form class="game">
      <h2>
        Generate a number between 0 and <span class="maxNum"></span>
        <input class="range" type="number" min="0" />
      </h2>
    </form>

    <div class="Guess">
      <form class="Guess">
        Guess the number :
        <input class="numGuess" type="number" min="0" />
        <button>Play!</button>
      </form>
    </div>
    <div class="Chose"></div>
    <h4 class="Result"></h4>

    <script src="src/index.js"></script>
  </body>
</html>
